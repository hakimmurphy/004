<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="outside-container">
            <div class="calculator-container">
                <div class="display gray"></div>
                <div class="first-row">
                    <div class="btns orange">AC</div>
                    <div class="btns orange">+-</div>
                    <div class="btns orange">%</div>
                    <div class="btns orange">*</div>
                </div>
                <div class="second-row">
                    <div class="btns gray">9</div>
                    <div class="btns gray">8</div>
                    <div class="btns gray">7</div>
                    <div class="btns orange">/</div>
                </div>
                <div class="third-row">
                    <div class="btns gray">6</div>
                    <div class="btns gray">5</div>
                    <div class="btns gray">4</div>
                    <div class="btns orange">-</div>
                </div>
                <div class="fourth-row">
                    <div class="btns gray">3</div>
                    <div class="btns gray">2</div>
                    <div class="btns gray">1</div>
                    <div class="btns orange">+</div>
                </div>
                <div class="fifth-row">
                    <div class="btn gray">0</div>
                    <div class="btns gray period">.</div>
                    <div class="btns orange">=</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
